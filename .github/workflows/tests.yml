name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: PHP ${{ matrix.php }} - Symfony ${{ matrix.symfony }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3']
        symfony: ['6.4.*', '7.0.*', '7.1.*']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl
          coverage: none

      - name: Install dependencies
        run: |
          composer require "symfony/form:${{ matrix.symfony }}" "symfony/twig-bundle:${{ matrix.symfony }}" --no-interaction --no-update
          composer update --prefer-dist --no-progress --no-interaction

      - name: Run test suite
        run: vendor/bin/phpunit
